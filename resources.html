<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href=styles.css>
    <link rel='stylesheet' href=resources.css>
    <script src='header.js' type ='text/javascript' defer></script>
    <script src='footer.js' type ='text/javascript' defer></script>
    <script src='resources.js' type ='text/javascript' defer></script>
    <script src='timezone.js' type ='text/javascript' defer></script>
    <title>Resources - Paradigm Pet Professionals</title>
</head>
<body>
    <header-component></header-component>
    
    <ul id='breadcrumbTrail'>
        <li class='breadcrumb_item'>
            <a href='index.html' class='breadcrumb_link'>Home</a>
        </li>
        <li class='breadcrumb_item'>
            <a href='resources.html' id='active' class='breadcrumb_link'>Resources</a>
        </li>
    </ul>
    
    <main>
    <div id='left'></div>
    <div id='content'>
        <form>
            <h1>Personal information</h1>
            <div id='personName'>
                <label for='fullName'>Full Name</label>          
                <input type='text' placeholder='Johnny Appleseed' />            
            </div>
            <div id='telephone'>
                <label for="telephone">Telephone</label>
                <input type='tel' placeholder='(###) ### - ####' />            
            </div>
            <div id='email'>
                <label for="email">Email</label>
                <input type='tel' placeholder='johnnyApple@email.com' />            
            </div>
            <timezone-component></timezone-component>
            <h1>Pet info</h1>          
            <div id='petName'>
                <label for='name'>Name</label>
                <input type='text' placeholder='Scooty Mc. PetFace' />            
            </div>
            <div id='type'>
                <label for='Type'>Type</label>
                <select name='type' id='type'>
                    <option value='Dog'>Dog</option>
                    <option value='Cat'>Cat</option>
                    <option value='Fish'>Fish</option>
                    <option value='Other'>Other</option>
                </select>           
            </div>
            <div id='age'>
                <label for='Age'>Age</label>
                <input type='number' id='age' placeholder='5'/>            
            </div>
        </form>

        
        <resource-component></resource-component>
    </div>
        <div id='right'></div>
    </main>

    <footer-component></footer-component>
</body>
</html>
